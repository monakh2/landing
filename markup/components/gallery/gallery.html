<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="section-title-wrap" data-aos="fade-in" data-aos-duration="4000">
                <h2 class="block-title text-center">Our Gallery</h2>
                <p class="title-caption text-center">There are many variations of passages of Lorem Ipsum available </p>
            </div>
            <div class="gal-container clearfix">
                {{#each gallery.galleryList}}
                <div class="gal-item {{this.class}}">
                    <div class="box">
                        <a href="#" data-toggle="modal" data-target="#{{this.id}}">
                            <img src="%=static=%img/assets/gallery/{{this.img}}" alt="" />
                        </a>
                        <div class="modal fade" id="{{this.id}}" tabindex="-{{this.id}}" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                    <div class="modal-body">
                                        <img src="%=static=%img/assets/gallery/{{this.img}}" alt="" />
                                    </div>
                                    <div class="col-md-12 description">
                                        <h4>{{this.title}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            <!-- end gal-container -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->
</div>
<!-- end container -->
